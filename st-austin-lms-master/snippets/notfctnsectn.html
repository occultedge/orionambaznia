<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            /* Light background */
        }

        .notification-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            color: black;
            padding: 10px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            z-index: 1000;
            white-space: nowrap;
            animation: scroll 40s linear infinite; /* Slower scrolling */
        }

        .blink {
            color: #ff0000; /* Red color for "NEW" */
            animation: blink 1s step-end infinite;
        }

        .link {
            font-size: 14px;
            text-decoration: none;
            color: #FFC107; /* yellow color for the link */
            margin: 0 20px;
        }

        .link:hover {
            text-decoration: underline;
        }

        @keyframes scroll {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        .scrolling-content {
            display: inline-block;
            animation: scroll 40s linear infinite; /* Slower scrolling animation */
        }
    </style>
</head>
<body>
    <div class="notification-container">
        <div class="scrolling-content">
            <a class="link" target="_blank">
                <span class="blink">NEW</span>  Notifications will be diplayed here soon.
            </a>
            
            <a href="#" class="link" target="_blank">
                <span class="blink">NEW</span> Click here to attend the live online lecture on Skype.
            </a>
        </div>
    </div>
</body>
</html>
