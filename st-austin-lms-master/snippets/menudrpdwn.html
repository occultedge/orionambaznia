<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Horizontal Dropdown Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #007bff;
            display: flex;
            justify-content: center;
            padding: 1rem 0;
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            margin-bottom: 1rem;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: row;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 0.5rem 1rem;
            display: block;
        }

        nav ul li a:hover {
            background-color: #0056b3;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            nav ul {
                display: none;
                flex-direction: column;
                width: 100%;
                background-color: #007bff;
                position: absolute;
                top: 100%;
                left: 0;
                padding: 1rem 0;
            }

            nav ul.show {
                display: flex;
            }

            .menu-toggle {
                display: block;
            }
        }
    </style>
</head>
<body>

    <nav>
        <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
        
        <ul>
            <li><a href="https://occultedge.github.io/onlnschlstaustns/" target="_blank">Digital School</a></li>
            <li><a href="https://www.occultedge.com/copy-of-university-collaborations" target="_blank">Digital University</a></li>
            <li><a href="https://www.occultedge.com/list-of-courses-apply-now" target="_blank">Vocational College</a></li>
            <li><a href="https://www.occultedge.com/apply-now-for-franchise" target="_blank">Get our Franchise</a></li>
        </ul>
    </nav>

    <script>
        function toggleMenu() {
            const menu = document.querySelector('nav ul');
            menu.classList.toggle('show');
        }
    </script>

</body>
</html>
